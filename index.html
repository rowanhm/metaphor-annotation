<html>
<head>
    <title>II Test</title>
</head>

<script type = "text/javascript">
    async function load_json(file){
        let response = await fetch(file);
        // read response stream as json
        return await response.text()
    }
    async function hello(){
        let hello = await load_json("test.json");
        let senses_to_info = await load_json("data/extracted/senses_to_info.json");
        let senses_to_info_2 = await load_json("https://rowanhm.github.io/metaphor-annotation/data/extracted/senses_to_info.json");
        const element = document.getElementById("main");
        element.innerHTML = hello + '<br>' + senses_to_info.slice(0,300) + '<br>' + senses_to_info_2.slice(0,300)
    }
    window.onload = hello;
</script>

<div id="main"></div>

</html>
